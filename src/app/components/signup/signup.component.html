<div class="body" fxLayout="column" fxLayoutAlign="center center">
  <div class="signup-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <h1>Sign Up</h1>

    <form class="example-form" [formGroup]="signupFormGroup">
      <div class="inputs" fxLayout="column" fxLayoutAlign="start center">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label >Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput [formControl]="passwordFormControl">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>First Name</mat-label>
          <input type="firstName" matInput [formControl]="firstNameFormControl" placeholder="Ex. John">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Last Name</mat-label>
          <input type="lastName" matInput [formControl]="lastNameFormControl" placeholder="Ex. Smith">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input type="phoneNumber" matInput [formControl]="phoneNumberFormControl">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Select your manager</mat-label>
          <mat-select [formControl]="managerFormControl">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let manager of managers" [value]="manager">
              {{manager}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="managerFormControl.hasError('required')">Please choose a manager</mat-error>
        </mat-form-field>
      </div>
    </form>

    <div class="button-container" fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="90px">
      <button mat-raised-button (click)="onLoginClick()">Login</button>
      <button mat-raised-button (click)="onSignUpClick()">Sign Up</button>
    </div>

  </div>
</div>
