<h2 mat-dialog-title>Choose the hours for your booking:</h2>
<mat-dialog-content class="mat-typography">

</mat-dialog-content>
<div mat-dialog-actions fxLayout="column" fxLayoutGap="30px">
  <!--  <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>-->
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-form-field appearance="fill">
      <mat-label>Check in</mat-label>
      <mat-select [formControl]="startDate" name="checkIn">
        <mat-option *ngFor="let interval of freeCheckInHours" [value]="transformDateToString(interval)">
          {{interval.getHours() + ":00"}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Check out</mat-label>
      <mat-select [formControl]="endDate" name="checkOut">
        <mat-option *ngFor="let interval of freeIntervalsOut" [value]="transformDateToString(interval)">
          {{interval.getHours() + ":00"}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-button mat-dialog-close="">Exit</button>
    <button mat-button mat-dialog-close="" (click)="onIncreaseClick()">Change booking</button>
  </div>
</div>
