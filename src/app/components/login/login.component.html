<div class="body" fxLayout="column" fxLayoutAlign="center center">
  <div class="login-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
      <h1>Login</h1>
      <!-- {{variabila}} -->

      <form class="example-form" [formGroup]="loginFormGroup">
          <div class="inputs" fxLayout="column" fxLayoutAlign="start center">
              <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput [formControl]="passwordFormControl">
              </mat-form-field>
          </div>
      </form>

      <div class="button-container" fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="90px">
          <button mat-raised-button (click) = "onHomeClick()">Back</button>
          <button mat-raised-button (click)="onLogin()">Login</button>
      </div>
  </div>
</div>
